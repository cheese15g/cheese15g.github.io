<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Pick 6</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Malgun Gothic', sans-serif;
      background-color: #f5f5f5;
    }

    #out {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 10vw; /* 화면 가로 기준으로 크게 */
      text-align: center;
      width: 100%;
      word-break: break-word;
    }

    .controls {
      display: flex;
      align-items: flex-start;
      margin-bottom: 5%;
    }

    button {
      padding: 12px 40px;
      font-size: 6vw; /* 버튼 크기도 화면 비율로 */
      min-width: 120px;
      min-height: 50px;
    }

    .checkbox-wrapper {
      display: flex;
      flex-direction: column;
      margin-left: 5vw;
    }

    .checkbox-wrapper div {
      margin-bottom: 4vw;
    }

    label {
      font-size: 4vw;
      margin-left: 2vw;
    }
  </style>
</head>
<body>
  <div id="out"></div>
  <div class="controls">
    <button id="rollBtn">Roll</button>
    <div class="checkbox-wrapper">
      <div>
        <input type="checkbox" id="chkDup">
        <label for="chkDup">No Duplicates</label>
      </div>
      <div>
        <input type="checkbox" id="chkScale">
        <label for="chkScale">#, ♭</label>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const pool = ["A","B","C","D","E","F","G"];
      const poolAlt = ["C","C#","D♭","D","D#","E♭","E","F","F#","G♭","G","G#","A♭","A","A#","B♭","B"];

      function pick() {
        const chkDup = document.getElementById("chkDup").checked;
        const chkScale = document.getElementById("chkScale").checked;

        const curPool = chkScale ? [...poolAlt] : [...pool];
        const poolSize = curPool.length;

        let result = [];

        if (chkDup) {
          let arr = [...curPool];
          for (let i = 0; i < 6; i++) {
            const idx = Math.floor(Math.random() * (poolSize - i));
            result.push(arr[idx]);
            arr[idx] = arr[poolSize - 1 - i];
          }
        } else {
          for (let i = 0; i < 6; i++) {
            const idx = Math.floor(Math.random() * poolSize);
            result.push(curPool[idx]);
          }
        }

        document.getElementById("out").innerText = result.join(' ');
      }

      document.getElementById("rollBtn").addEventListener("click", pick);

      pick(); // 초기 실행
    });
  </script>
</body>
</html>
