<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Pick 6</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: 'Malgun Gothic', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #f5f5f5;
}

#rotate-container {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

#out {
  flex: 2;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: clamp(32px, 10vw, 160px);
  font-size: clamp(32px, 8vw, 120px); /* 항상 최소 32px 이상 */
  text-align: center;
  width: 100%;
  white-space: nowrap;
  overflow: hidden;
}

#timer {
  font-size: 20px;
  margin-top: 5px;
  text-align: center;
}

.controls {
  display: flex;
  align-items: center;
  width: 100%;
  height: 60px;
  min-height: 60px;
}

#rollBtn {
  height: 50px;
  flex-grow: 1;
  /* clamp(최소, 기준, 최대) → 큰 화면에서 글자가 너무 커지지 않게 */
  font-size: clamp(16px, 4vw, 32px);
  font-size: clamp(16px, 4vw, 28px); /* 버튼 글자 크기 제한 */
  max-width: 100%;
}

.checkbox-wrapper {
  display: flex;
  flex-direction: column;
  margin-left: 10px;
  justify-content: center;
}

.checkbox-wrapper div { margin-bottom: 5px; }

label {
  font-size: 16px;
  margin-left: 4px;
}

@media screen and (max-width: 768px) {
  #rotate-container {
    width: 100vh;
    height: 100vw;
    transform: rotate(90deg);
    transform-origin: center center;
  }
  #out {
    font-size: clamp(28px, 18vw, 200px);
    font-size: clamp(28px, 16vw, 180px);
  }
  #rollBtn { font-size: clamp(16px, 5vw, 28px); height: 50px; }
  #rollBtn { font-size: clamp(14px, 5vw, 24px); height: 50px; }
  label { font-size: 4vw; }
}
</style>
</head>
<body>
<div id="rotate-container">
  <div>
    <div id="out"></div>
    <div id="timer"></div>
  </div>
  <div class="controls">
    <button id="rollBtn">Roll</button>
    <div class="checkbox-wrapper">
      <div>
        <input type="checkbox" id="chkDup">
        <label for="chkDup">No Duplicates</label>
      </div>
      <div>
        <input type="checkbox" id="chkScale">
        <label for="chkScale">#, ♭</label>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const pool = ["A","B","C","D","E","F","G"];
  const poolAlt = ["C","C#","D♭","D","D#","E♭","E","F","F#","G♭","G","G#","A♭","A","A#","B♭","B"];

  const outEl = document.getElementById("out");
  const timerEl = document.getElementById("timer");
  let lastClickTime = null;

  function pick() {
    const now = performance.now();
    i
    if (lastClickTime !== null) {
      const diff = (now - lastClickTime) / 1000;
      timerEl.textContent = "Interval: " + diff.toFixed(2) + "s";
    }
    lastClickTime = now;

    const chkDup = document.getElementById("chkDup").checked;
    const chkScale = document.getElementById("chkScale").checked;
    const curPool = chkScale ? poolAlt.slice() : pool.slice();
    const poolSize = curPool.length;

    const result = [];
    if (chkDup) {
      const arr = curPool.slice();
      for (let i = 0; i < 6; i++) {
        const idx = Math.floor(Math.random() * (poolSize - i));
        result.push(arr[idx]);
        arr[idx] = arr[poolSize - 1 - i];
      }
    } else {
      for (let i = 0; i < 6; i++) {
        result.push(curPool[Math.floor(Math.random() * poolSize)]);
      }
    }

    outEl.textContent = result.join(' ');
  }

  document.getElementById("rollBtn").addEventListener("click", pick);

  // 시작값
  outEl.textContent = "E A D G B E";
  timerEl.textContent = "Interval:";
});
</script>
</body>
</html>
