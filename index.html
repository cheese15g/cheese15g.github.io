<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Pick 6</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: 'Malgun Gothic', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #f5f5f5;
}

#rotate-container {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

#out {
  flex: 2;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 50px;
  text-align: center;
  width: 100%;
  white-space: nowrap; /* 한 줄 유지 */
}

.controls {
  flex: 1;
  display: flex;
  align-items: center;
  width: 100%;
}

#rollBtn {
  height: 50px;
  flex-grow: 1; /* 가로 최대화 */
  font-size: 24px;
}

.checkbox-wrapper {
  display: flex;
  flex-direction: column;
  margin-left: 10px;
  justify-content: center;
}

.checkbox-wrapper div {
  margin-bottom: 5px;
}

label {
  font-size: 16px;
  margin-left: 4px;
}

/* 모바일 전용 */
@media screen and (max-width: 768px) {
  #rotate-container {
    width: 100vh;
    height: 100vw;
    transform: rotate(90deg);
    transform-origin: center center;
  }

  #rollBtn {
    font-size: 5vw;
    height: 50px;
  }

  .checkbox-wrapper label {
    font-size: 4vw;
  }
}
</style>
</head>
<body>
<div id="rotate-container">
  <div id="out"></div>
  <div class="controls">
    <button id="rollBtn">Roll</button>
    <div class="checkbox-wrapper">
      <div>
        <input type="checkbox" id="chkDup">
        <label for="chkDup">No Duplicates</label>
      </div>
      <div>
        <input type="checkbox" id="chkScale">
        <label for="chkScale">#, ♭</label>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const pool = ["A","B","C","D","E","F","G"];
  const poolAlt = ["C","C#","D♭","D","D#","E♭","E","F","F#","G♭","G","G#","A♭","A","A#","B♭","B"];

  const outEl = document.getElementById("out");

  function pick() {
    const chkDup = document.getElementById("chkDup").checked;
    const chkScale = document.getElementById("chkScale").checked;
    const curPool = chkScale ? [...poolAlt] : [...pool];
    const poolSize = curPool.length;

    let result = [];
    if (chkDup) {
      let arr = [...curPool];
      for (let i = 0; i < 6; i++) {
        const idx = Math.floor(Math.random() * (poolSize - i));
        result.push(arr[idx]);
        arr[idx] = arr[poolSize - 1 - i];
      }
    } else {
      for (let i = 0; i < 6; i++) {
        result.push(curPool[Math.floor(Math.random() * poolSize)]);
      }
    }

    outEl.innerText = result.join(' ');
    adjustFontSize();
  }

  // 글자 크기 화면에 맞게 자동 조정
  function adjustFontSize() {
    let parentWidth = outEl.parentElement.offsetWidth;
    let parentHeight = outEl.parentElement.offsetHeight;
    let fontSize = parentHeight * 0.2; // 초기 세로 기준
    outEl.style.fontSize = fontSize + 'px';

    // 글자가 화면보다 길면 가로 기준으로 줄이기
    while (outEl.scrollWidth > parentWidth && fontSize > 10) {
      fontSize -= 1;
      outEl.style.fontSize = fontSize + 'px';
    }
  }

  document.getElementById("rollBtn").addEventListener("click", pick);
  window.addEventListener("resize", adjustFontSize);
  pick();
});
</script>
</body>
</html>
