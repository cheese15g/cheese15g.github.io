<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Pick 6</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: 'Malgun Gothic', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #f5f5f5;
}

/* 기본 컨테이너 */
#rotate-container {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

#out {
  flex: 2;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 50px; /* 데스크탑 기본 */
  text-align: center;
  width: 100%;
  white-space: nowrap; /* 한 줄 유지 */
  overflow: hidden;
}

.controls {
  display: flex;
  align-items: center;
  width: 100%;
  height: 60px; /* 버튼 세로 기준 고정 */
  min-height: 60px;
}

#rollBtn {
  height: 50px;       /* 세로 고정 */
  flex-grow: 1;       /* 가로 최대 확장 */
  font-size: 5vw;     /* 글자 크기 화면 폭 기준 */
  max-width: 100%;
}

.checkbox-wrapper {
  display: flex;
  flex-direction: column;
  margin-left: 10px;
  justify-content: center;
}

.checkbox-wrapper div {
  margin-bottom: 5px;
}

label {
  font-size: 16px;
  margin-left: 4px;
}

/* 모바일 전용: 폭 768px 이하 */
@media screen and (max-width: 768px) {
  #rotate-container {
    width: 100vh;
    height: 100vw;
    transform: rotate(90deg);
    transform-origin: center center;
  }

  #out {
    font-size: 18vw; /* 세로 기준 최대, 한 줄 유지 */
  }

  #rollBtn {
    font-size: 5vw; /* 글자 최대화, 세로는 그대로 */
    height: 50px;    /* 세로 고정 */
  }

  label {
    font-size: 4vw;
  }
}
</style>
</head>
<body>
<div id="rotate-container">
  <div id="out"></div>
  <div class="controls">
    <button id="rollBtn">Roll</button>
    <div class="checkbox-wrapper">
      <div>
        <input type="checkbox" id="chkDup">
        <label for="chkDup">No Duplicates</label>
      </div>
      <div>
        <input type="checkbox" id="chkScale">
        <label for="chkScale">#, ♭</label>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const pool = ["A","B","C","D","E","F","G"];
  const poolAlt = ["C","C#","D♭","D","D#","E♭","E","F","F#","G♭","G","G#","A♭","A","A#","B♭","B"];
  const outEl = document.getElementById("out");

  function pick() {
    const chkDup = document.getElementById("chkDup").checked;
    const chkScale = document.getElementById("chkScale").checked;
    const curPool = chkScale ? [...poolAlt] : [...pool];
    const poolSize = curPool.length;

    let result = [];
    if (chkDup) {
      let arr = [...curPool];
      for (let i = 0; i < 6; i++) {
        const idx = Math.floor(Math.random() * (poolSize - i));
        result.push(arr[idx]);
        arr[idx] = arr[poolSize - 1 - i];
      }
    } else {
      for (let i = 0; i < 6; i++) {
        result.push(curPool[Math.floor(Math.random() * poolSize)]);
      }
    }

    outEl.innerText = result.join(' ');
    adjustFontSize();
  }

  // 화면 폭 기준 글자 크기 최대화, 결과값 길이에 관계없이
  function adjustFontSize() {
    const parentWidth = outEl.parentElement.offsetWidth;
    const maxFontSize = parentWidth * 0.18; // 폭 기준 최대
    outEl.style.fontSize = maxFontSize + 'px';
  }

  document.getElementById("rollBtn").addEventListener("click", pick);
  window.addEventListener("resize", adjustFontSize);
  pick();
});
</script>
</body>
</html>
