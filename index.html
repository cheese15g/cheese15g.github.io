<script>
const notes = ["C","C#","D","D#","E","F","F#","G","G#","A","A#","B"];
let targetNote = null;
let audioCtx, analyser, buffer, micStream;

function generateNote() {
  const stringNum = Math.floor(Math.random() * 6) + 1; // 1~6ë²ˆ ì¤„
  targetNote = notes[Math.floor(Math.random()*notes.length)];
  document.getElementById("note").textContent = `ğŸ¸ ${stringNum}ë²ˆ ì¤„ â†’ ${targetNote}`;
  document.getElementById("result").textContent = "ê²°ê³¼ ëŒ€ê¸°ì¤‘";

// ì£¼íŒŒìˆ˜ë¥¼ ê°€ì¥ ê°€ê¹Œìš´ ìŒê³„ë¡œ ë³€í™˜
function freqToNoteName(freq) {
  if (!freq || freq <= 0) return null;
  const A4 = 440;
  const n = Math.round(12 * Math.log2(freq / A4));
  const noteIndex = (n + 9) % 12; // A=0 â†’ C=0ìœ¼ë¡œ ë³´ì •
  return notes[(noteIndex + 12) % 12];
}

// ë§ˆì´í¬ ì´ˆê¸°í™”
async function initMic() {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
  const source = audioCtx.createMediaStreamSource(micStream);
  analyser = audioCtx.createAnalyser();
  analyser.fftSize = 2048;
  buffer = new Float32Array(analyser.fftSize);
  source.connect(analyser);
  listenPitch();

// í”¼ì¹˜ ì¶”ì •
function listenPitch() {
  analyser.getFloatTimeDomainData(buffer);
  const freq = autoCorrelate(buffer, audioCtx.sampleRate);
  const noteName = freqToNoteName(freq);
  if (noteName) {
    document.getElementById("yourNote").textContent = `ğŸµ ë‹¹ì‹ ì˜ ìŒ: ${noteName}`;
    if (targetNote) {
      if (noteName === targetNote) {
        document.getElementById("result").textContent = "âœ… ì •ë‹µ!";
        document.getElementById("result").style.backgroundColor = "#90ee90";
      } else {
        document.getElementById("result").textContent = "âŒ ì˜¤ë‹µ";
        document.getElementById("result").style.backgroundColor = "#ff7f7f";

// ê¸°ë³¸ ì˜¤í† ì½”ë¦´ë ˆì´ì…˜ (ê°„ë‹¨í•œ í”¼ì¹˜ íƒì§€)
function autoCorrelate(buf, sampleRate) {
  let SIZE = buf.length;
  let rms = 0;
  for (let i = 0; i < SIZE; i++) {
    rms += buf[i] * buf[i];
  }
  rms = Math.sqrt(rms / SIZE);
  if (rms < 0.01) return null; // ì†Œë¦¬ ì•½í•˜ë©´ ë¬´ì‹œ

  let r1 = 0, r2 = SIZE - 1, thres = 0.2;
  for (let i = 0; i < SIZE/2; i++) {
    if (Math.abs(buf[i]) < thres) { r1 = i; break; }
  }
  for (let i = 1; i < SIZE/2; i++) {
    if (Math.abs(buf[SIZE-i]) < thres) { r2 = SIZE-i; break; }
  }
  buf = buf.slice(r1, r2);
  SIZE = buf.length;

  const c = new Array(SIZE).fill(0);
  for (let i = 0; i < SIZE; i++)
    for (let j = 0; j < SIZE - i; j++)
      c[i] = c[i] + buf[j] * buf[j+i];

  let d = 0; while (c[d] > c[d+1]) d++;
  let maxval = -1, maxpos = -1;
  for (let i = d; i < SIZE; i++) {
    if (c[i] > maxval) { maxval = c[i]; maxpos = i; }
  }
  let T0 = maxpos;

  return sampleRate / T0;
}
