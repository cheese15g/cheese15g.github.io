}

.checkbox-wrapper {

  flex-direction: column;
  margin-left: 10px;
  justify-content: center;
}

.checkbox-wrapper div { margin-bottom: 5px; }

label {
  font-size: 16px;
  margin-left: 4px;
}

@media screen and (max-width: 768px) {
  #rotate-container {
    width: 100vh;
    height: 100vw;
    transform: rotate(90deg);

  }
  #out {

  #rollBtn { font-size: clamp(16px, 5vw, 28px); height: 50px; }
  label { font-size: 4vw; }
}
</style>
